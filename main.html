<!DOCTYPE html>

<html>

<head>
	    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .card {
            background-color: #eee;
            width: 300px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }
        .card p {
            font-size: 16px;
            margin: 5px 0;
        }
        .card button {
            background-color: #e57373;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card button:hover {
            background-color: #d32f2f;
        }
    </style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk3KSMv_7dvl6FGGb6eKqLTVtBgzBBHRhHLw&s" alt="Product Image">
        <h1>Pricing Card</h1>
        <p>Price: Rs.200</p>
        <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button>Buy Now</button>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
